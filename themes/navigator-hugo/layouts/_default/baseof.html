<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body id="body" style="background-color:black;">
        {{ partial "preloader.html" . }}
        {{- partial "header.html" . -}}
        <div id="content" style="background-color:black;">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
